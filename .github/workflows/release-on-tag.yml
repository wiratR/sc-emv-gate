# .github/workflows/release-on-tag.yml
name: Release on Tag

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write   # ‡πÉ‡∏´‡πâ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡∏™‡∏£‡πâ‡∏≤‡∏á Release/‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        include:
          - os: macos-latest
            build_script: build:mac
            artifacts: |
              dist/*.dmg
              dist/*.zip
          - os: windows-latest
            build_script: build:win
            artifacts: |
              dist/*.exe
              dist/*.zip
          - os: ubuntu-latest
            build_script: build:linux
            artifacts: |
              dist/*.AppImage
              dist/*.deb
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Cache Electron caches
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
            C:\Users\runneradmin\AppData\Local\electron\Cache
            C:\Users\runneradmin\AppData\Local\electron-builder\Cache
          key: ${{ runner.os }}-electron-${{ hashFiles('package-lock.json') }}

      - name: Install system deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential python3 make g++ pkg-config \
            libx11-dev libxkbfile-dev libsecret-1-dev \
            rpm fakeroot dpkg

      # macOS: ‡πÑ‡∏°‡πà‡∏°‡∏µ cert ‡∏Å‡πá‡πÉ‡∏´‡πâ electron-builder ‡∏Ç‡πâ‡∏≤‡∏°‡∏Å‡∏≤‡∏£‡πÄ‡∏ã‡πá‡∏ô
      - name: macOS codesign auto (no cert)
        if: runner.os == 'macOS'
        run: echo "CSC_IDENTITY_AUTO=true" >> $GITHUB_ENV

      - name: Validate package.json
        run: jq . package.json > /dev/null
      - name: üè∑Ô∏è Set version from Git tag
        shell: bash
        run: |
          TAG_VERSION="${{ github.ref_name }}"
          VERSION="${TAG_VERSION#v}"
          echo "Setting version to $VERSION"
          npm version "$VERSION" --no-git-tag-version

      - name: Install deps
        run: npm ci

      - name: Rebuild native modules
        run: npm run rebuild

      - name: Build
        run: npm run ${{ matrix.build_script }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-artifacts
          path: ${{ matrix.artifacts }}
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-uploads
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist-uploads/**
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
